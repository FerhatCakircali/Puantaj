name: puantaj
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  shared_preferences: ^2.5.3
  intl: ^0.20.2
  flutter_local_notifications: ^19.2.1
  table_calendar: ^3.0.9
  google_fonts: ^6.1.0
  go_router: ^15.1.2
  responsive_framework: ^1.1.1
  supabase_flutter: ^2.3.4
  uuid: ^4.3.3
  path: ^1.9.0
  pdf: ^3.10.8
  path_provider: ^2.1.5
  open_file: ^3.3.2
  permission_handler: ^12.0.0+1
  timezone: ^0.10.1
  file_selector: ^1.0.3
  share_plus: ^11.0.0
  device_info_plus: ^9.0.3
  google_sign_in: ^6.1.5
  googleapis: ^13.1.0
  googleapis_auth: ^1.4.1
  http: ^1.2.1
  bcrypt: ^1.1.3
  url_launcher: ^6.0.0
